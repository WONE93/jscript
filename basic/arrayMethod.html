<body>
    <p id="show"></p>
    <script>
        var fruits = ["Banana" , "Orange" , "Apple","Mango"];
        document.getElementById("show").innerHTML = fruits.join("-");
        
   
    
    // fruits.push("Kiwi"); // 끝에 추가
    // fruits.unshift("Grape"); // 앞에 추가
    // fruits.pop(); // 끝에 삭제
    // fruits.pop(); 
    // fruits.pop();
    // fruits.shift(); // 앞에 삭제
    document.getElementById("show").innerHTML = fruits.join("-");

    var newFruits = ["Banana", "Orange", "Apple", "Mango"];
    newFruits.sort();
    newFruits.reverse();
    console.log(newFruits);

    var numbers = [1,22,10,100,45];
    numbers.sort(function(a, b){
        return a - b;
    });
    console.log(numbers);

    var persons = [
        {name: "Hong", age: 10},
        {name: "Bak", age: 25},
        {name: "Bak", age: 20},
        {name: "Choi", age: 30}
    ]

    persons.sort(function(a,b) {
        if(a.name > b.name) {
            return 1;
        }else if(a.name < b.name) {
            return -1;
        }else {
            return a.age - b.age;
        }
    });
    console.log(persons)
</script>
